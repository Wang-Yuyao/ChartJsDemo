		<div class="container">
			<h1 class="text-center">Chart.js</h1>
		</div>
 
		<div class="container" style="width:700px;margin:0 auto;">
			<div class="row">
				<div class="col-sm-6">
					<h2 class="text-center">Line Chart</h2>
					<canvas id="lines-graph"></canvas>
				</div>
				<div class="col-sm-6">
					<h2 class="text-center">Bars Chart</h2>
					<canvas id="bars-graph"></canvas>
				</div>
				
				<div class="w-100"></div>
				<div class="col-sm-6">
					<h2 class="text-center">Pie Charts</h2>
					<canvas id="pie-graph"></canvas>
				</div>

			</div>

		<script>
			// Data for line charts
			var lineChartData = {
				labels: ["January", "February", "March", "April", "May", "June", "July"],
				datasets: [{
					label: "My First dataset",
					fill: false,
					lineTension: 0.1,
					backgroundColor: "rgba(75,192,192,0.4)",
					borderColor: "rgba(75,192,192,1)",
					borderCapStyle: 'butt',
					borderDash: [],

					borderJoinStyle: 'miter',
					pointBorderColor: "rgba(75,192,192,1)",
					pointBackgroundColor: "red",

					pointHoverRadius: 5,
					pointHoverBackgroundColor: "rgba(75,192,192,1)",
					pointHoverBorderColor: "rgba(220,220,220,1)",
					pointHoverBorderWidth: 2,
					pointRadius: 1,
					pointHitRadius: 10,
					data: [65, 59, 80, 81, 56, 55, 40],
					spanGaps: false,
				}]
			};
			var ctx = document.getElementById("lines-graph").getContext("2d");
			var LineChart = new Chart(ctx, {
				type: 'line',
				data: lineChartData,
				responsive: true,
				bezierCurve: false
			});

			// Data for pie chart
			var pieData = {
				labels: [

					"Blue",
					"Yellow"

					data: [300, 50, 100],

			var ctx = document.getElementById("pie-graph").getContext("2d");
			var PieChart = new Chart(ctx, {
				type: 'pie',
				data: pieData

					"Yellow"

						"#FF6384",

					],
					hoverBackgroundColor: [
						"#FF6384",
						"#36A2EB",
						"#FFCE56"
					]
				}]
			};
			var ctx = document.getElementById("doughnut-graph").getContext("2d");
			var DoughnutChart = new Chart(ctx, {
				type: 'doughnut',
				data: doughnutData,
				responsive: true
			});
